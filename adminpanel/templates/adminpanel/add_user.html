{% extends "adminpanel/base.html" %}

{% block title %}Add User{% endblock %}

{% block header %}
Create New User
{% endblock %}

{% block content %}

<div class="glass p-8 rounded-2xl shadow-xl max-w-xl mx-auto text-white">

  <form method="POST">
    {% csrf_token %}

    <!-- Username -->
    <div class="mb-6">
      <label class="block mb-2 text-sm font-medium">Username</label>
      <input type="text" name="username" required
             class="w-full p-3 rounded-xl bg-white/10 border border-white/20 text-white
                    focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Email -->
    <div class="mb-6">
      <label class="block mb-2 text-sm font-medium">Email</label>
      <input type="email" name="email"
             class="w-full p-3 rounded-xl bg-white/10 border border-white/20 text-white
                    focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label class="block mb-2 text-sm font-medium">Password</label>
      <input type="password" name="password" required
             class="w-full p-3 rounded-xl bg-white/10 border border-white/20 text-white
                    focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Admin Toggle -->
    <div class="flex items-center mb-8 space-x-4">
      <label class="text-sm font-medium">Make this user an admin?</label>

      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" name="is_admin" class="sr-only peer">
        <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:bg-purple-600
                    transition-all relative">
          <div class="absolute top-1 left-1 w-4 h-4 bg-white rounded-full
                      peer-checked:translate-x-5 transition-all"></div>
        </div>
      </label>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full py-3 bg-green-600 hover:bg-green-700 rounded-xl text-white
                   text-lg shadow-lg transition">
      Create User
    </button>

  </form>

</div>

{% endblock %}
