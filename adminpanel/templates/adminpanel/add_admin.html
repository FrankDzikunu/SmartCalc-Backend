{% extends 'adminpanel/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white/10 backdrop-blur-xl rounded-2xl shadow-lg border border-white/20">
    <h2 class="text-2xl font-semibold text-white text-center mb-6">Add New Admin</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="text-center text-red-400 mb-3">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label class="text-gray-200 text-sm">Username</label>
        <input type="text" name="username" required
            class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mt-1 mb-4"
            placeholder="Enter username" />

        <label class="text-gray-200 text-sm">Email</label>
        <input type="email" name="email" required
            class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mt-1 mb-4"
            placeholder="admin@example.com" />

        <label class="text-gray-200 text-sm">Password</label>
        <input type="password" name="password" required
            class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mt-1 mb-6"
            placeholder="Enter password" />

        <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl font-medium shadow-lg">
            Create Admin
        </button>
    </form>
</div>
{% endblock %}
