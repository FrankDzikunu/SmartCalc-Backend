<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">

    <!-- Card -->
    <div class="bg-white/10 backdrop-blur-xl shadow-xl border border-white/20 rounded-2xl p-8">

      <!-- Title -->
      <h1 class="text-3xl font-semibold text-white text-center mb-6">
        Admin Login
      </h1>

      {% if messages %}
      {% for message in messages %}
      <p class="text-red-400 text-center mb-3">{{ message }}</p>
      {% endfor %}
      {% endif %}

      <!-- Login Form -->
      <form method="POST" class="">
        {% csrf_token %}

        <label class="text-gray-200 text-sm">Username or Email</label>
        <input
        type="text"
        name="identifier"
        required
        class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mt-1 mb-4"
        placeholder="admin@example.com or username"
        />

        <label class="text-gray-200 text-sm">Password</label>
        <input
          type="password"
          name="password"
          required
          class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mt-1 mb-6"
          placeholder="******"
        />

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 transition text-white py-3 rounded-xl font-medium shadow-lg"
        >
          Sign In
        </button>
      </form>

    </div>
  </div>
</body>
</html>
